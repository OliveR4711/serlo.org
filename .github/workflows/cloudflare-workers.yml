name: Cloudflare Workers
on:
  push:
    branches:
      - master
jobs:
  cloudflare-workers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - run: yarn
      - run: yarn lerna run deploy:cloudflare--scope @serlo/cloudflare-workers
        env:
          CF_KEY: ${{ secrets.CF_KEY }}
          CF_EMAIL: ${{ secrets.CF_EMAIL }}
  donation-campaign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - run: yarn
      - run: yarn lerna run deploy:cloudflare--scope @serlo/donation-campaign
        env:
          CF_KEY: ${{ secrets.CF_KEY }}
          CF_EMAIL: ${{ secrets.CF_EMAIL }}
